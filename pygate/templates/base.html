<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pygate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/jquery-3.5.0.min.js') }}"></script>
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    {% include "datatable.html" %}

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/"><img src={{ url_for('static', filename='pygate-logo.png') }} /></a>
    <div class="navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" id="files">
          <a class="nav-link" href="{{ url_for('files') }}">Files</a>
        </li>
        <li class="nav-item" id="wallets">
          <a class="nav-link" href="{{ url_for('wallets') }}">Wallets</a>
        </li>
        <li class="nav-item" id="logs">
          <a class="nav-link" href="{{ url_for('logs') }}">Logs</a>
        </li>
        <li class="nav-item" id="settings">
          <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
        </li>
      </ul>
    </div>
  <span style="font-style: italic" class="navbar-text">A Filecoin Flask template for Pythonistas</span>
</nav>

<div class="container-fluid" style="margin: 20px 0;">

{% block content %}
{% endblock %}

</div>

<script>
// set active menu item
$(document).ready(function () {
  if ("{{request.endpoint}}" == "cid_config"){
    $("#files").addClass("active");
  }
  else {
  $("#{{request.endpoint}}").addClass("active");
  }
 })
</script>

</body>
